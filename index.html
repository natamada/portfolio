<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natalia's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Desktop nav bar -->
    <nav id="nav">
        <div class="logo">Naty Doe</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#exp">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- MHamburger menu -->
    <nav id="hamburger">
        <div class="logo">Naty Doe</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#exp" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>

    <!-- Hero section -->
    <section id="hero">
        <!-- Hero img container -->
        <div class="hero-img-container">
            <img src="./assets/compwitch.jpg" alt="computer witch">
        </div>
        <!-- Intro container -->
        <div class="intro-text">
            <p class="intro-text-1">Hello, I'm</p>
            <h1 class="name">Naty Doe</h1>
            <p class="intro-text-2">Software Developer</p>
            <!-- Buttons container -->
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/cv-example.pdf')">Download CV</button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
            </div>
            <!-- Social media container -->
            <div id="socials-container">
                <img src="./assets/linkedin.png" alt="My LinkedIn profile" class="icon"
                    onclick="location.href='https://linkedin.com/'">
                <img src="./assets/github.png" alt="My Github profile" class="icon"
                    onclick="location.href='https://github.com/'">
            </div>
        </div>
    </section>

    <!-- JavaScript file for interactivity -->
    <script src="app.js"></script>
</body>

</html>
